{% extends 'popup.html' %}

{% block content %}
    
        <form action="/dashboard/evidence/" method="post">
            What evidence do you have for changing your exisiting <b>{{next_step.name}}</b> hypotheses?
            <input type="hidden" name="key" value="{{current_progress.key}}" />
            <input type="hidden" name="next_step" value="{{next_step.key}}" />
            <br/>
            <textarea name="evidence">{{current_progress.evidence}}</textarea>
            <br/>
            <a href="javascript:void(0);" onclick="closePopup();">Actually I don't know enough yet</a>
            <input type="submit" value="Pivot!" class="c2b" style="float:right; margin:10px;"/>
        </form>

{% endblock %}
